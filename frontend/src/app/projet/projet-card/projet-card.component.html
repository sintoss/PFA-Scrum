<!--begin::Card-->
<div class="card card-custom gutter-b card-stretch">
    <!--begin::Body-->
    <div class="card-body">
        <!--begin::Info-->
        <div class="d-flex align-items-center" style="margin-bottom: 25px;">
            <!--begin::Pic-->
            <div class="flex-shrink-0 mr-4 symbol symbol-60 symbol-circle">
                <img src="assets/media/project-logos/3.png" alt="image" />
            </div>
            <!--end::Pic-->
            <!--begin::Info-->
            <div class="d-flex flex-column mr-auto">
                <!--begin: Title-->
                <div class="d-flex flex-column mr-auto">
                    <a routerLink="{{projet.id}}" class="text-dark text-hover-primary font-size-h4 font-weight-bolder mb-1">{{projet.nom}}</a>
                </div>
                <!--end::Title-->
            </div>
            <!--end::Info-->
        </div>
        <!--end::Info-->
        <!--begin::Data-->
        <div class="d-flex" style="margin-bottom: 50px;">
            <div class="d-flex align-items-center mr-7">
                <span class="font-weight-bold mr-4">Start</span>
                <span class="btn btn-light-primary btn-sm font-weight-bold btn-upper btn-text">{{projet.dateDebut | date}}</span>
            </div>
            <div class="d-flex align-items-center">
                <span class="font-weight-bold mr-4">Due</span>
                <span class="btn btn-light-danger btn-sm font-weight-bold btn-upper btn-text">{{projet.datePrevueFin | date}}</span>
            </div>
        </div>
        <!--end::Data-->
        <!--begin::Progress-->
        <div class="d-flex mb-5 align-items-cente">
            <span class="d-block font-weight-bold mr-5">Progress</span>
            <div class="d-flex flex-row-fluid align-items-center">
                <div class="progress progress-xs mt-2 mb-2 w-100">
                    <div class="progress-bar bg-success" role="progressbar" [style.width.%]="projet.completedStory" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span class="ml-3 font-weight-bolder">{{projet.completedStory}}%</span>
            </div>
        </div>
        <!--ebd::Progress-->
    </div>
    <!--end::Body-->
    <!--begin::Footer-->
    <div class="card-footer d-flex align-items-center">
        <div class="d-flex">
            <div class="d-flex align-items-center mr-7">
                <span class="svg-icon svg-icon-gray-500">
                    <!--begin::Svg Icon | path:assets/media/svg/icons/Text/Bullet-list.svg-->
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <rect x="0" y="0" width="24" height="24" />
                            <path d="M10.5,5 L19.5,5 C20.3284271,5 21,5.67157288 21,6.5 C21,7.32842712 20.3284271,8 19.5,8 L10.5,8 C9.67157288,8 9,7.32842712 9,6.5 C9,5.67157288 9.67157288,5 10.5,5 Z M10.5,10 L19.5,10 C20.3284271,10 21,10.6715729 21,11.5 C21,12.3284271 20.3284271,13 19.5,13 L10.5,13 C9.67157288,13 9,12.3284271 9,11.5 C9,10.6715729 9.67157288,10 10.5,10 Z M10.5,15 L19.5,15 C20.3284271,15 21,15.6715729 21,16.5 C21,17.3284271 20.3284271,18 19.5,18 L10.5,18 C9.67157288,18 9,17.3284271 9,16.5 C9,15.6715729 9.67157288,15 10.5,15 Z" fill="#000000" />
                            <path d="M5.5,8 C4.67157288,8 4,7.32842712 4,6.5 C4,5.67157288 4.67157288,5 5.5,5 C6.32842712,5 7,5.67157288 7,6.5 C7,7.32842712 6.32842712,8 5.5,8 Z M5.5,13 C4.67157288,13 4,12.3284271 4,11.5 C4,10.6715729 4.67157288,10 5.5,10 C6.32842712,10 7,10.6715729 7,11.5 C7,12.3284271 6.32842712,13 5.5,13 Z M5.5,18 C4.67157288,18 4,17.3284271 4,16.5 C4,15.6715729 4.67157288,15 5.5,15 C6.32842712,15 7,15.6715729 7,16.5 C7,17.3284271 6.32842712,18 5.5,18 Z" fill="#000000" opacity="0.3" />
                        </g>
                    </svg>
                    <!--end::Svg Icon-->
                </span>
                <a href="#" class="font-weight-bolder text-primary ml-2">{{projet.storyNumber}} User Stories</a>
            </div>
        </div>
    </div>
    <!--end::Footer-->
</div>
<!--end:: Card-->
